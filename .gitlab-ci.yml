image: node:18

stages:
  - build
  - deploy

cache:
  paths:
    - node_modules/

build-pages:
  tags: [cpu]
  image: ubuntu:latest
  stage: build
  script:
    - apt install nodejs npm
    - npm install
    - npm run build
    - mv out public  # For Next.js static export
  artifacts:
    paths:
      - public

pages:
  stage: deploy
  script:
    - echo "Deployed to GitLab Pages"
  artifacts:
    paths:
      - public
  only:
    - main
